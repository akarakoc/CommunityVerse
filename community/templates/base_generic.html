<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
</head>

<script> 
// Ajax GET data engine //
$.extend({
    xResponse: function(url, data) {
        var theResponse = null;
        $.ajax({
            url: url,
            data: data,
			type: "GET",
            dataType: "json",
            async: false,
            success: function(respText) {
                theResponse = respText;
            }
        });
        return theResponse;
    }
});

// Ajax GET data engine NON JSON //
$.extend({
    zResponse: function(url, data) {
        var theResponse = null;
        $.ajax({
            url: url,
            data: data,
			type: "GET",
            async: false,
            success: function(respText) {
                theResponse = respText;
            }
        });
        return theResponse;
    }
});
// Ajax POST data engine //
$.extend({
    yResponse: function(url, data) {
        var theResponse = null;
        $.ajax({
            url: url,
            data: data,
			type: "POST",
            dataType: "json",
            async: false,
            success: function(respText) {
                theResponse = respText;
            }
        });
        return theResponse;
    }
});

var showCommunities={Comm:"Yes"};
var Commt = $.zResponse("/community/",showCommunities);
//$('#community_list').html(communityData);
console.log(Commt);
console.log("test");
</script>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="">All authors</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>

</html>
